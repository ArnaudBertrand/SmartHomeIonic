<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartHome</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <!-- Css -->
  <link rel="stylesheet" href="lib/ionic/css/ionic.css" />
  <link rel="stylesheet" href="css/connexion.css" />
  <link rel="stylesheet" href="css/conversations.css" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/menu.css" />
  <link rel="stylesheet" href="css/menu-top.css" />
  <link rel="stylesheet" href="css/notifications.css" />
  <link rel="stylesheet" href="css/sharing.css" />
  <link rel="stylesheet" href="css/status-change.css" />

  <!-- Librairies -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="lib/angular-touch/angular-touch.js"></script>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>

</head>
<body  ng-app="sh" ng-controller="AppCtrl">

  <div class="menu-top menu-top-icon-only" ng-show="showMenu">
    <a class="menu-top-item" ui-sref="home">
      <i class="icon ion-home"></i>
    </a>
    <a class="menu-top-item"  ui-sref="menu">
      <i class="icon ion-grid"></i>
    </a>
    <a class="menu-top-item" ui-sref="notifications">
      <i class="icon ion-flag"></i>
    </a>
  </div>

  <div ng-class="{'margin-for-menu': showMenu}">
    <ion-nav-view></ion-nav-view>
  </div>
</body>
</html>
