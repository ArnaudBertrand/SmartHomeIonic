<ion-view title="Conversation" class="conversation">
  <ion-content class="has-bottom">
    <ul class="messages">
      <li class="message" ng-repeat="mess in messages">
        <p class="message-text"  ng-show="{{mess.author | isMine}}">{{mess.text}}
          <br /><span class="message-info">{{mess.author}} - {{mess.date | date}}</span>
        </p>
        <div class="img">
          <img ng-show="getImage(mess.author)" ng-src="{{getImage(mess.author)}}"></img>
        </div>
        <p class="message-text"  ng-hide="{{mess.author | isMine}}">{{mess.text}}
          <br /><span class="message-info">{{mess.author}} - {{mess.date | date}}</span>
        </p>
      </li>
    </ul>

  </ion-content>
  <div class="send-message">
    <div class="item-input-inset">
      <i class="icon ion-paperclip"></i>
      <label class="item-input-wrapper">
        <input type="text" placeholder="Type your message" ng-model="message.text" />
      </label>
      <i class="icon ion-paper-airplane" ng-click="addMessage()"></i>
    </div>
  </div>
</ion-view>
