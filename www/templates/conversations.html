<ion-view title="Conversation" class="conversation">
  <ion-header-bar class="bar-balanced">
    <button class="button button-clear icon ion-chevron-left" ui-sref="home"></button>
    <h1 class="title">House Chat</h1>
  </ion-header-bar>

  <ion-content>
    <ul class="messages">
      <li class="message" ng-repeat="mess in messages" ng-class="{'mine': {{mess.author | isMine}}}">
        <p>{{mess.text}}<span>{{mess.author}}</span></p>
      </li>
    </ul>

    <div class="item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="Type your message" ng-model="message.text" />
      </label>
      <button class="button button-clear" ng-click="addMessage()">Send</button>
    </div>
  </ion-content>
</ion-view>
